type: "transformation"
version: "1.0"
pipeline:
  components:
    Sales_transaction:
      type: "table-input"
      parameters:
        componentName: "Sales_transaction"
        database: "DEMODATABASE"
        schema: "DEMOSCHEMA"
        targetTable: "Demographic"
        columnNames:
        - "CustomerID"
        - "LastName "
        - "FirstName"
        - "BirthDate"
        - "Gender"
        - "ParticipantType"
        - "RegionID"
        - "MaritalStatus"
        timeOffset:
    Calculator:
      type: "calculator"
      sources:
      - "Sales_transaction"
      parameters:
        componentName: "Calculator"
        includeInputColumns: "No"
        calculations:
        - - "\"FirstName\""
          - "FirstName"
        - - "\"LastName \""
          - "LastName"
        - - "CONCAT(\"FirstName\",' ', \"LastName \")"
          - "FullName"
        - - "UPPER(CONCAT(\"FirstName\",' ', \"LastName \"))\r\n"
          - "FULLNAME"
    Aggregate:
      type: "aggregate"
      sources:
      - "Calculator"
      parameters:
        componentName: "Aggregate"
        groupings:
        - "FullName"
        aggregations:
        - - "FullName"
          - "Count"
        groupingType: "Group By"
    Rename:
      type: "rename"
      sources:
      - "Aggregate"
      parameters:
        componentName: "Rename"
        columnMapping:
        - - "count_FullName"
          - "Total"
        - - "FullName"
          - "Full Name"
        includeInputColumns: "No"
design:
  components:
    Sales_transaction:
      position:
        x: -820
        "y": 240
      tempMetlId: 1
    Calculator:
      position:
        x: -660
        "y": 240
      tempMetlId: 2
    Aggregate:
      position:
        x: -500
        "y": 240
      tempMetlId: 3
    Rename:
      position:
        x: -340
        "y": 240
      tempMetlId: 4
