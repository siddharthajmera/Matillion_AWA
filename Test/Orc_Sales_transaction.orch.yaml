        - "S3 Load"
      parameters:
        componentName: "Create Table"
        createMethod: "Replace"
        database: "DEMODATABASE"
        schema: "DEMOSCHEMA"
        table: "Sales_transaction"
        snowflakeTableType: "Permanent"
        columns:
        - - "TransactionID"
          - "NUMBER"
          - ""
          - ""
          - ""
          - "No"
          - "No"
          - ""
          - ""
        - - "CustomerName"
          - "VARCHAR"
          - "100"
          - ""
          - ""
          - "No"
          - "No"
          - ""
          - ""
        - - "Product"
          - "VARCHAR"
          - "100"
          - ""
          - ""
          - "No"
          - "No"
          - ""
          - ""
        - - "Category"
          - "VARCHAR"
          - "50"
          - ""
          - ""
          - "No"
          - "No"
          - ""
          - ""
        - - "Quantity"
          - "NUMBER"
          - ""
          - ""
          - ""
          - "No"
          - "No"
          - ""
          - ""
        - - "Price "
          - "NUMBER"
          - "10"
          - "2"
