type: "orchestration"
version: "1.0"
pipeline:
  components:
    Start:
      type: "start"
      transitions:
        unconditional:
        - "Create Table"
        - "SQL Script"
      parameters:
        componentName: "Start"
    Create Table:
      type: "create-table-v2"
