    Grid Driven Unpivot:
      type: "unpivot"
      sources:
      - "stg_batteryelectric_wide"
      parameters:
        componentName: "Grid Driven Unpivot"
        columnsToNarrow:
          fromGrid:
            variable: "gv_quarters"
            columns:
            - "Name"
        outputNamesColumnName: "Quarter"
        outputValuesColumnName: "Vehicles_String"
