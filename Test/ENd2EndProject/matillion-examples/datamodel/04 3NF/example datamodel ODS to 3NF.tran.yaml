type: "transformation"
version: "1.0"
pipeline:
  components:
    ods_iot_event:
      type: "table-input"
      parameters:
        componentName: "ods_iot_event"
        database: "[Environment Default]"
        schema: "${examples_schema}"
        targetTable: "ods_iot_event"
        columnNames:
        - "ts"
        - "equipment"
        - "temperature"
        timeOffset: ""
    norm_fan_status:
      type: "table-input"
      parameters:
        componentName: "norm_fan_status"
        database: "[Environment Default]"
        schema: "${examples_schema}"
        targetTable: "norm_fan_status"
        columnNames:
        - "fan_status_code"
        - "name"
        timeOffset: ""
    norm_bubble_event:
      type: "table-update"
      sources:
      - "ods_iot_event"
      parameters:
        componentName: "norm_bubble_event"
        warehouse: "[Environment Default]"
        database: "[Environment Default]"
        schema: "${examples_schema}"
        targetTable: "norm_bubble_event"
        targetAlias: "target"
        sourceAlias: "input"
        joinExpression:
        - - "\"target\".\"equipment_id\" = \"input\".\"equipment\" AND \"target\"\
            .\"ts\" = \"input\".\"ts\""
          - "Join"
        whenMatched:
        - - "<none>"
          - "Update"
        updateMapping:
        - - "ts"
          - "ts"
        includeNotMatched: "Yes"
        insertMapping:
        - - "equipment"
          - "equipment_id"
        - - "ts"
          - "ts"
    Rename 0:
      type: "rename"
      sources:
      - "ods_iot_event"
      parameters:
        componentName: "Rename 0"
        columnMapping:
        - - "equipment"
          - "equipment"
        includeInputColumns: "No"
    Distinct 0:
      type: "distinct"
      sources:
      - "Rename 0"
      parameters:
        componentName: "Distinct 0"
        columns:
        - "equipment"
    Calculator 0:
      type: "calculator"
      sources:
      - "Distinct 0"
      parameters:
        componentName: "Calculator 0"
        includeInputColumns: "No"
        calculations:
        - - "\"equipment\""
          - "id"
        - - "'Unknown'"
          - "name"
        - - "'normal' /* Have to hardcode this value because it is not in the data\
            \ */"
          - "fan_status"
    Join 0:
      type: "join"
      sources:
      - "Calculator 0"
      - "norm_fan_status"
      parameters:
        componentName: "Join 0"
        mainTable: "Calculator 0"
        mainTableAlias: "data"
        joins:
        - - "norm_fan_status"
          - "fan"
          - "Left"
        joinExpressions:
        - - "\"data\".\"fan_status\" = \"fan\".\"name\""
          - "data_Left_fan"
        columnMappings:
        - - "data.id"
          - "id"
        - - "data.name"
          - "name"
        - - "fan.fan_status_code"
          - "fan_status_code"
    Calculator 1:
      type: "calculator"
      sources:
      - "Join 0"
      parameters:
        componentName: "Calculator 1"
        includeInputColumns: "Yes"
        calculations:
        - - "NVL(\"fan_status_code\", -1)"
          - "fan_staus_code_with_default"
    Rename 1:
      type: "rename"
      sources:
      - "Calculator 1"
      parameters:
        componentName: "Rename 1"
        columnMapping:
        - - "id"
          - "equipment_id"
        - - "name"
          - "name"
        - - "fan_staus_code_with_default"
          - "fan_status_code"
        includeInputColumns: "No"
    norm_equipment:
      type: "table-update"
      sources:
      - "Rename 1"
      parameters:
        componentName: "norm_equipment"
        warehouse: "[Environment Default]"
        database: "[Environment Default]"
        schema: "${examples_schema}"
        targetTable: "norm_equipment"
        targetAlias: "target"
        sourceAlias: "input"
        joinExpression:
        - - "\"target\".\"equipment_id\" = \"input\".\"equipment_id\""
          - "Join"
        whenMatched:
        - - "<none>"
          - "Update"
        updateMapping:
        - - "name"
          - "name"
        - - "fan_status_code"
          - "fan_status_code"
        includeNotMatched: "Yes"
        insertMapping:
        - - "equipment_id"
          - "equipment_id"
        - - "name"
          - "name"
        - - "fan_status_code"
          - "fan_status_code"
